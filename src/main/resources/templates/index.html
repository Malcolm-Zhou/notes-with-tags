<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>index</title>
</head>
<body>
<div>
    <a href="/init">初始化数据</a>
</div>
<div class="search-bar">
    <form action="/searchByTitle" method="get">
        <div class="input-group col-md-3">
            <input type="text" name="title" class="form-control" placeholder="搜索" th:value="${title}">
            <span class="input-group-btn">
               <button class="btn btn-info btn-search">查找</button>
            </span>
        </div>
    </form>
</div>
<div class="search-tag"><a class="btn btn-info btn-search" href="/allTags">根据标签查找</a></div>
<div>
    <table class="table table-striped table-hover" style="width: 100%">
        <tr class="header-row">
            <th class="text-center col-md-5">标题</th>
            <th class="text-center col-md-4">标签</th>
            <th class="text-center col-md-1"></th>
            <th class="text-center col-md-1">创建</th>
            <th class="text-center col-md-1">修改</th>
        </tr>
        <tr th:each="note:${notes}" class="text-center">
            <td class="col-md-5"><a th:href="'/updateNotePage?id=' + ${note.id}"><span
                    th:text="${note.title}"></span></a></td>
            <td class="col-md-4"><a th:href="'/searchByTag?id=' + ${tag.id}" th:each="tag:${note.tags}"><span
                    class="tag label label-primary" th:text="${tag.name}"></span></a></td>
            <td class="col-md-1">
                <button type="button" class="btn btn-success btn-sm" th:data-note-id="${note.id}" data-toggle="modal" data-target="#add-tag-modal">添加标签</button>
            </td>
            <td class="col-md-1" th:title="${note.createTime}" th:text="${#dates.format(note.createTime, 'MM-dd HH:mm')}"></td>
            <td class="col-md-1" th:title="${note.createTime}" th:text="${#dates.format(note.modifyTime, 'MM-dd HH:mm')}"></td>
        </tr>
    </table>
</div>
<div class="nav-div">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li th:if="${(currentPage - 1) < 0}" class="disabled">
                <span aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </span>
            </li>
            <li th:if="${(currentPage - 1) >= 0}">
                <a href="#" th:href="${navUrlPrefix + (currentPage - 1) }" th:class="${(currentPage - 1) < 0 ? 'disabled' : '' }" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:class="${currentPage+1 == pageIndex?'active':''}" th:each="pageIndex:${#numbers.sequence(1,totalPages)}">
                <a href="#" th:href="${navUrlPrefix + (pageIndex - 1)}" th:text="${pageIndex}"></a>
            </li>
            <li  th:if="${(currentPage + 1) < totalPages}">
                <a href="#" th:href="${navUrlPrefix + (currentPage + 1)}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <li th:if="${(currentPage + 1) >= totalPages}" class="disabled">
                <span aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </span>
            </li>
        </ul>
    </nav>
</div>

<div id="add-tag-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">添加标签</h4>
            </div>
            <div class="modal-body">
                <div>
                    <div class="form-group">
                        <label for="tag-name" class="control-label">标签内容:</label>
                        <input type="text" class="form-control" id="tag-name">
                    </div>
                    <div hidden="hidden" class="form-group">
                        <input type="text" class="form-control" id="add-tag-note-id">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-success" onclick="addTag()">添加</button>
            </div>
        </div>
    </div>
</div>

</body>
<link rel="stylesheet" href="/static/css/bootstrap.css">
<link rel="stylesheet" href="/static/css/index.css">
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/index.js"></script>

</html>
