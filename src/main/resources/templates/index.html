<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>index</title>
</head>
<body>
    <div>
        <a href="/init" >初始化数据</a>
    </div>
    <div>
        <table class="table table-striped table-hover" style="width: 100%">
            <tr style="background-color: #337ab7">
                <th class="text-center col-md-1">Id</th>
                <th class="text-center col-md-6">Title</th>
                <th class="text-center col-md-5">Tags</th>
            </tr>
            <tr th:each="note:${notes}" class="text-center">
                <td class="col-md-1"><a href="#" th:href="'/addNote?orderId=' + ${note.id} + '&tagName=testTag'"><span th:text="${note.id}"></span></a></td>
                <td class="col-md-6"><a th:href="'/updateNote?id=' + ${note.id}"><span th:text="${note.title}"></span></a></td>
                <td class="col-md-5"><span class="tag label label-primary" style="width: 15%" th:each="tag:${note.tags} " th:text="${tag.name}"></span></td>
            </tr>
        </table>
    </div>

</body>
<link rel="stylesheet" href="/static/css/bootstrap.css" >
<link rel="stylesheet" href="/static/css/index.css" >
<script src="/static/js/jquery.min.js" ></script>
<script src="/static/js/bootstrap.js" ></script>

</html>
